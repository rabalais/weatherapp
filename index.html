<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="main.css">
        <title>Jupiter Weather</title> 
    </head>
    <body>
        <header>
            <div class="title-area">
                <h1 id="title-header">Jupiter Weather</h1>  
                <div>
                    <form  id="search-form" target="_self" method="GET" action="">
                        <input type="search" id="location-search-box" placeholder="Zipcode or City"/>
                        <input type="submit" id="search-button" value="Search"/>
                    </form>
                </div>
            </div>
        </header>

        <div id="main">
            <div class="container">
                <div class="grid-item">
                    <h3 id="headercs">City</h3>
                </div>
                <div class="grid-item">
                    <h3 id="wmain">Clear</h3>
                    <p class="responsive-text" id="wdesc">Clear Skies</p>
                </div>
            </div>

            <div id="map">
                <p>im a map B)</p>
            </div>

            <div class="row">
                <div class="wbox">
                    <h3 class="responsive-text" id="wtemp">Temp</h3>
                    <p class="responsive-text" id="high-low">High/Low</p>
                </div>
                <div class="wbox">
                    <h3 class="responsive-text" id="wfeels">Feels</h3>
                    <p class="responsive-text" >Feels like</p>
                </div>
            </div>
            
            <div class="row">
                <div class="wbox">
                    <h3 class="responsive-text" id="wspeed">Wind Speed</h3>
                    <p class="responsive-text" >Wind Speed</p>
                </div>
                <div class="wbox">
                    <h3 class="responsive-text" id="wpressure">Pressure</h3>
                    <p class="responsive-text" >Pressure</p>
                </div>
            </div>

            <div class="row">
                <div class="wbox">
                    <h3 class="responsive-text" >Humidity</h3>
                </div>
                <div class="wbox">
                    <h3 class="responsive-text" id="whumidity">Humidity</h3>
                </div>
            </div>      
        </div>

        
    </body>
    <script src="get-weather.js"></script>
</html>
